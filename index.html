<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIKA 2.0 Countdown</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            color: white;
            background: url('https://a0.muscache.com/im/pictures/miso/Hosting-18731036/original/84d6f63b-1e1f-4124-a08a-0f36e20e9e5c.jpeg?im_w=1440&im_format=avif') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.6); /* Transparante achtergrond */
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            text-align: center;
        }

        h1 {
            font-size: 4em;
            margin-bottom: 0.5em;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.9);
        }

        p, #countdown {
            font-size: 1.5em;
            margin: 10px 0;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.9);
        }

        .btn {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 25px;
            font-size: 1.2em;
            color: white;
            text-decoration: none;
            background-color: #ff4500;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn:hover {
            background-color: #ff3000;
            transform: scale(1.05);
        }

        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>FIKA 2.0</h1>
        <p>De countdown naar het evenement!</p>
        <div id="countdown">Loading...</div>
        <a href="https://docs.google.com/forms/d/e/1FAIpQLSefSE0WH_3ZoPWaOI6eUSvdYWUbguIsXYjylTKQZS3yFp5zyA/viewform?usp=sf_link" target="_blank" class="btn">Meld je aan</a>
    </div>
    <audio autoplay loop>
        <source src="Countdown muziek.mp3" type="audio/mp3">
        Je browser ondersteunt geen audio.
    </audio>
    <script>
        function updateCountdown() {
            const eventDate = new Date('June 12, 2025 17:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById('countdown').innerHTML = 
                    `${days} dagen ${hours} uur ${minutes} minuten ${seconds} seconden`;
            } else {
                document.getElementById('countdown').innerHTML = "Het evenement is begonnen!";
            }
        }

        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
