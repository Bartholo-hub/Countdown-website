<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FIKA 2.0 Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
        }
        .countdown {
            font-size: 2rem;
            color: #555;
        }
        .register-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .register-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>FIKA 2.0 - Aftellen naar het evenement!</h1>
    <p class="countdown" id="countdown"></p>
    <a href="https://docs.google.com/forms/d/e/1FAIpQLSefSE0WH_3ZoPWaOI6eUSvdYWUbguIsXYjylTKQZS3yFp5zyA/viewform" target="_blank" class="register-button">Meld je nu aan</a>

    <!-- Muziekspeler -->
    <audio autoplay loop>
        <source src="https://feestradio.nl/player/" type="audio/mpeg">
        Je browser ondersteunt geen audio afspelen.
    </audio>

    <script>
        // Countdown-timer script
        const eventDate = new Date("June 12, 2025 17:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            if (timeLeft > 0) {
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days} dagen ${hours} uren ${minutes} minuten ${seconds} seconden`;
            } else {
                document.getElementById("countdown").innerHTML = "Het evenement is begonnen!";
            }
        }

        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
